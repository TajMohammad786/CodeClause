<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
<div id="title">
    <h1>Distance Converter</h1>
</div>
  <div id="main">
      <navbar>
      <ul>
        <li><a href="temp.html">Temperature</a></li>
        <li><a href="dist.html">Distance</a></li>
        <li><a href="currency.html">Currency</a></li>
      </ul>
      </navbar>
      <form id="distcalc" onsubmit="calc_dist(); return false">
      <Label>Convert Distance</Label><br>
      <input type="number" name="distance" id="mydist">
      <select name="dist_type" id="dist_type">

        <option value="KiloMeter"> KiloMeter</option>
      </select><br>
      <input type="submit" id="btn" value="Convert">
      <br>
      <span id="ans"></span>
    </form>
